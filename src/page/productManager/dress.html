<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../../dist/css/layui.css"  media="all">
  <script src="../../login/js/jquery.min.js"></script>
  <script>
    $.ajaxSetup({
    xhrFields: {
        withCredentials: true
    },
    // 请求发送前
    beforeSend: function () {
        // 发送请求前，能够对data、url等处理
    },
    // 请求返回
    complete: function () {
        // 返回数据，根据数据调转页面等
    }
  });
  </script>
</head>
<body>
  
  <div class="demoTable">
    <div class="site-demo-button" id="layerDemo">
      <button data-method="offset" data-type="auto" class="layui-btn layui-btn-normal">新增</button>
    </div>
  </div>

<table class="layui-hide" id="test" lay-filter="test"></table>

 
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">保存</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
              
          
<script src="../../../dist/layui.js" charset="utf-8"></script>

<script>
  layui.use('layer', function(){ //独立版的layer无需执行这一句
    var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
    
    //触发事件
    var active = {
       offset: function(othis){
        var type = othis.data('type')
        ,text = othis.text();
        layer.open({
          type: 1
          ,area: ['60%', '850px']
          ,offset: type 
          ,id: 'layerDemo'+type //防止重复弹出
          ,content: '<div style="padding: 20px 100px;"><iframe src="addDress.html" width="100%" height="700px" frameborder="0"></iframe></div>'
          ,btnAlign: 'c' //按钮居中
          ,shade: 0 //不显示遮罩
          ,yes: function(){
            layer.closeAll();
          }
        });
      }
    };
    
    $('#layerDemo .layui-btn').on('click', function(){
      var othis = $(this), method = othis.data('method');
      active[method] ? active[method].call(this, othis) : '';
    });
    
  });
  </script>
<script>
url = localStorage.getItem("url");
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url: url+'/purchaseAndDelivery/queryByType?type=2'
    // ,contentType: 'application/json'
    ,method: 'get'
    ,id: 'testReload'
    ,parseData: function(res){ //res 即为原始返回的数据
    return {
      "code": res.code, //解析接口状态
      "msg": res.msg, //解析提示文本
      "count": res.data.total, //解析数据长度
      "data": res.data.list //解析数据列表
    };
  }
	    // 用于对分页请求的参数：page、limit重新设定名称
    ,request: {
			  pageName: 'pageNum' //页码的参数名称，默认：page
			   ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
			 }

    ,title: '用户数据表'
    ,cols: [[
      {field:'dressId', title:'服装编号', width:110, fixed: 'left', unresize: true, sort: true}
      ,{field:'dressUrl', title:'图片地址', minWidth:120, edit: 'text'}
      ,{field:'dressName', title:'服装名称', minWidth:90, edit: 'text'}
      ,{field:'totalNum', title:'剩余总量', minWidth:90, edit: 'text'}
      ,{field:'price', title:'价格/元', minWidth:110, edit: 'text', sort: true}
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
    ]]
    ,page: true
  });

  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    //console.log(obj)
    var dataVo = {}
    dataVo['dressEntity'] = data
    dataVo.type = 2
    if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        $.ajax({
          type: "get",
          url: url+"/purchaseAndDelivery/deleteById",
          data:{goodsId:data.dressId,type:2},
          dataType:"json",
        success: function(){
          layer.close(index);
        }
      })
      });
    } else if(obj.event === 'edit'){
      layer.confirm('保存成功', function(index){
          console.log(dataVo)
      $.ajax({
          type: "post",
          url: url+"/purchaseAndDelivery/updateByType",
          data:JSON.stringify(dataVo),
          contentType: "application/json;charset=utf-8",
          dataType:"json",
        success: function(){
          layer.close(index);
        }
      });
    });
    }
  });
});
</script>
</body>
</html>
