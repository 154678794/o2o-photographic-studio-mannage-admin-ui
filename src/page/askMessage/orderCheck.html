<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../../dist/css/layui.css"  media="all">
  <script src="../../login/js/jquery.min.js"></script>
  <script>
    $.ajaxSetup({
    xhrFields: {
        withCredentials: true
    },
    // 请求发送前
    beforeSend: function () {
        // 发送请求前，能够对data、url等处理
    },
    // 请求返回
    complete: function () {
        // 返回数据，根据数据调转页面等
    }
  });
  </script>
</head>
<body>
              
 
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
  <ul class="layui-tab-title">
    <li class="layui-this">自选订单</li>
    <li>套餐订单</li>
    <li>修图订单</li>
  </ul>
  <div class="layui-tab-content" style="height: 100px;">
    <div class="layui-tab-item layui-show">
        <iframe src="customerOrderCheck.html" class="layadmin-iframe" name="packetOrder" width=100% height=800px frameborder=0></iframe>
    </div>
    <div class="layui-tab-item">
        <iframe src="packOrderCheck.html" class="layadmin-iframe" name="packetOrder" width=100% height=800px frameborder=0></iframe>
    </div>
    <div class="layui-tab-item">
        <iframe src="psOrderCheck.html" class="layadmin-iframe" name="packetOrder" width=100% height=800px frameborder=0></iframe>
    </div>
  </div>
</div>          
          
<script src="../../../dist/layui.js" charset="utf-8"></script>

<script>
    layui.use('element', function(){
      var $ = layui.jquery
      ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
    });
</script>
</body>
</html>
